<!DOCTYPE html>
<html>
<head>
  <title>Character & Word Counter with Limit</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .textarea {
      width: 300px;
      height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .results {
      margin-top: 10px;
    }
    #character-count, #warning {
      font-weight: bold;
    }
    #warning {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Character & Word Counter (5 Limit)</h2>
    <textarea id="text-input" class="textarea" placeholder="Type your text here..."></textarea>
    <div class="results">
      <p><strong>Characters:</strong> <span id="character-count">5</span>/5</p>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('text-input');
    const characterCount = document.getElementById('character-count');
    const warning = document.getElementById('warning');
    const charLimit = 5;

    textInput.addEventListener('input', () => {
      const text = textInput.value;
      const remainingChars = charLimit - text.length;
      characterCount.textContent = Math.max(0, remainingChars);

      if (remainingChars < 0) {
        textInput.value = text.substring(0, charLimit);
      }
    });
  </script>
</body>
</html>
